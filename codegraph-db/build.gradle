dependencies {
    compile project(':coollections')
    compile project(':codegraph-core')

    compile libraries.spring.base
    compile group: 'javax.validation', name: 'validation-api', version: '1.1.0.Final'

    compile 'org.neo4j:neo4j-ogm-core:2.1.3'
