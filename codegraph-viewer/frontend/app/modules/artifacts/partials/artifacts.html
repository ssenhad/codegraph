<div class="row">
    <div class="col-sm-12 col-md-5 col-lg-3 col-xl-3 d-md-block cgr-sidebar-fixed">
        <div class="cgr-sidebar">
            <div class="cgr-title shadow">
                <h2>Artifacts</h2>
            </div>
            <div class="cgr-artifacts-sidebar">
                <div id="jstree"
                     js-tree="treeConfig"
                     tree="tree"
                     should-apply="true"
                     ng-model="treeData"
                     tree-events="select_node:selectNode">
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-7 col-lg-9 col-xl-9 cgr-artifact-overview cgr-contents" ui-view="artifact"></div>
</div>
