<div class="viewer full-height">
    <div class="sidebar">
        <div class="artifact">
            <div class="name">{{artifact.name}}:{{artifact.version}}</div>
            <div class="organization">{{artifact.organization}}</div>
        </div>
        <div class="controls btn-group">
            <div class="btn btn-xs btn-default" ng-click="directDependencies(artifact)">Dependencies</div>
            <div class="btn btn-xs btn-default" ng-click="directDependencies(artifact)">Dependency Graph</div>
            <!--<div class="btn btn-default" ng-click="directDependencartifactfact)">Consumers</div>-->
            <!--<div class="btn btn-default" ng-click="directDependencartifactfact)">Consumers Graph</div>-->
        </div>
    </div>
    <div class="viewarea" id="viewarea">
        <div class="loading text-center" ng-show="requesting">
            <div><img src="/images/ring.gif"/></div>
            <div class="message">Hang tight. This may take a while.</div>
        </div>
    </div>
</div>
