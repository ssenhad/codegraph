<div class="panel panel-default" ng-hide="noDetails">
    <div class="panel-heading">
        <span><b>{{artifact.version}}</b></span>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-2">
                        <div class="panel panel-default text-center">
                            <a href="#!/viewer/{{artifact.organization}}/{{artifact.name}}/{{artifact.version}}/dependency-graph">
                                <div class="panel-heading">
                                    <i class="fa fa-sitemap fa-1x"></i>
                                    <div>Dependency Graph</div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <!--<div class="col-md-2">-->
                        <!--<div class="panel panel-default text-center">-->
                            <!--<a href="#!/viewer/{{artifact.organization}}/{{artifact.name}}/{{artifact.version}}/dependents-graph">-->
                                <!--<div class="panel-heading">-->
                                    <!--<i class="fa fa-sitemap fa-1x"></i>-->
                                    <!--<div>Dependents Graph</div>-->
                                <!--</div>-->
                            <!--</a>-->
                        <!--</div>-->
                    <!--</div>-->
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading"><b>Declared dependencies</b></div>
                        <div class="panel-body" ng-show="!artifact.dependencies">
                            <i>No dependencies</i>
                        </div>
                        <table ng-show="artifact.dependencies.length > 0" class="table table-condensed table-responsive">
                            <thead>
                                <tr>
                                    <th>Organization</th>
                                    <th>Name</th>
                                    <th>Version</th>
                                    <th>Configurations</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="dependency" ng-repeat="dependency in artifact.dependencies | orderBy: ['configurations', 'organization', 'name']">
                                    <td><a href="#!/artifacts/{{dependency.organization}}/{{dependency.name}}/{{dependency.version}}">{{dependency.organization}}</a></td>
                                    <td><a href="#!/artifacts/{{dependency.organization}}/{{dependency.name}}/{{dependency.version}}">{{dependency.name}}</a></td>
                                    <td><a href="#!/artifacts/{{dependency.organization}}/{{dependency.name}}/{{dependency.version}}">{{dependency.version}}</a></td>
                                    <td>
                                        <span class="configuration text-center" ng-repeat="configuration in dependency.configurations">{{configuration}}</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading"><b>Info & Warnings</b></div>
                    <div class="panel-body">
                        <div>
                            <i>Nothing to show</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
