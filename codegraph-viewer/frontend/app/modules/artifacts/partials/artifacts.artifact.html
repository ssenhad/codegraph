<div class="cgr-title shadow-sm">
    <h2>{{$stateParams.organization}}:{{$stateParams.name}}</h2>
</div>
<div class="cgr-contents cgr-artifact">
    <div class="cgr-section cgr-section-split cgr-artifact-versions">
        <h4>Versions</h4>
        <span ng-hide="noVersions">
            <span ng-repeat="availableVersion in availableVersions">
                <a class="btn-link" href="#!/artifacts/{{artifact.organization}}/{{artifact.name}}/{{availableVersion.version}}">{{availableVersion.version}}{{$last ? '' : ', '}}</a>
            </span>
        </span>
        <div ng-show="noVersions">
            <i>Nothing to show</i>
        </div>
    </div>
    <div ui-view="details"></div>
</div>
