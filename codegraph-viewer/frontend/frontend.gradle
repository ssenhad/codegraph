node {
    version = '10.5.0'
    download = true
    npmWorkDir = file("$projectDir/frontend")
    nodeModulesDir = file("$projectDir/frontend")
}

sourceSets {
    js {
        resources {
            srcDir 'frontend'
        }
    }
}

task npmBuild(type: NpmTask, dependsOn: npmInstall) {
    args = ['run', 'build']
}

build.dependsOn npmBuild
