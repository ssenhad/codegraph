<div class="overview">
    <div class="all-versions">
        <div class="panel">
            <div class="panel-heading">
                <h1>{{$stateParams.name}}</h1>
                <h4>{{$stateParams.organization}}</h4>
            </div>
            <div class="panel-body">
                <h5>Versions</h5>
                <span class="versions" ng-hide="noVersions">
                    <span ng-repeat="availableVersion in availableVersions">
                        <a class="btn-link" ng-class="{'artifactSpec-unavailable': !availableVersion.availability.contains('ARTIFACT')}"
                           href="#!/artifacts/{{artifactSpec.organization}}/{{artifactSpec.name}}/{{availableVersion.version}}">{{availableVersion.version}}{{$last ? '' : ', '}}</a>
                    </span>
                </span>
                <div ng-show="noVersions">
                    <i>Nothing to show</i>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="details" ui-view="details">
</div>
