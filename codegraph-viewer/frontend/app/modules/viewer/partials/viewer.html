<div class="row cgr-viewer">
    <div class="col-sm-12 col-md-5 col-lg-3 col-xl-3 d-md-block cgr-sidebar-fixed">
        <div class="cgr-sidebar">
            <div class="cgr-sidebar-title shadow">Viewer</div>
            <div class="cgr-sidebar-contents">
                {{artifact.organization}}:{{artifact.name}}:{{artifact.version}}
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-7 col-lg-9 col-xl-9 cgr-contents">
        <div class="loading text-center" ng-show="requesting">
            <div><img src="/images/ring.gif"/></div>
            <div class="message">Hang tight. This may take a while.</div>
        </div>
        <div id="viewarea"></div>
    </div>
</div>
